<ion-header>
    <ion-navbar>
     
      <ion-title>{{title}}</ion-title>
      
    </ion-navbar>
  </ion-header>

<ion-content padding>
    
  <div text-center>
    
   <img width="200" height="300" src="{{image}}">
   <ion-card>
     <ion-card-header style = "font-size: 150%;">
   Release Date:<br> {{releaseDate}} 
  </ion-card-header>
  <ion-card-content>
    {{overview}}
  </ion-card-content>
  </ion-card>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </div>
</ion-content>
