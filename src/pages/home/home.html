  
<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Popular Films by Year</ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content class ="has-header" padding>  

  <div text-center>

    <h4>{{year}}</h4>

    <ion-item>
      
        <ion-range min="1900" max="2018" [(ngModel)]="year" color="primary">
          <ion-label range-left>1900</ion-label>
          <ion-label range-right>2018</ion-label>
        </ion-range>

      </ion-item>

    <button ion-button (click)="yearChange()" align = "right">Refresh</button>
  </div>


  <ion-card  *ngFor="let filmData of filmData" let i = index class="card-background-page">
    <div text-center> 
      <button (click)="itemTapped(filmData)">
        
        <img src="{{filmData.image}}">
        
        <ion-card-content style = "font-size: 150%;">
        {{filmData.title}}
        </ion-card-content>
        
      </button>
    </div>
  </ion-card>

</ion-content>
